<app-navbar></app-navbar>
<section class="flex flex-col p-4 pt-12 gap-2">
@for(elem of quizProcessorService.quizArray; track elem){
    <div (click)="trigger()" type="button" class="flex items-center justify-between w-full px-5 py-3 font-medium text-gray-500 border border-gray-200 rounded-xl focus:ring-2 focus:ring-gray-200 hover:bg-gray-100 gap-3">
        <span class="flex items-center">
            {{elem.quizTitle}}
        </span>
        <div class="flex items-center gap-4" >
        <button (click)="trigger()" type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-2 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 max-w-16">
            <svg class="h-6 w-6 invert" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                <path d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80L0 432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"/>
            </svg>
        </button>
        </div>
    </div>
}

</section>
