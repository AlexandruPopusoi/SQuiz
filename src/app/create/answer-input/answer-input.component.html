<mat-checkbox class="example-margin" [disabled]="!checkboxEnabled" [checked]="checkboxChecked" (change)="onCheck()" [(ngModel)]="isChecked"></mat-checkbox>
<mat-form-field class="w-full">
  <mat-label>Answer</mat-label>
  <input matInput (blur)="addAnswer($event)" (input)="updateCheckboxState()" type="text" [value]="answerText()" [(ngModel)]="input" id="answer">
</mat-form-field>
